<script type="module">
  import { sdk } from 'https://cdn.jsdelivr.net/npm/@farcaster/frame-sdk@latest/dist/sdk.esm.min.js';

  window.addEventListener('load', async () => {
    try {
      await sdk.actions.ready({ disableNativeGestures: true });

  <body>
    <div id="app">
      <div class="screen" id="splash">
        <div class="title">BizarreBeasts:<br />Tic Tac Toe</div>
        <img
          class="splash-image"
          src="https://lqy3lriiybxcejon.public.blob.vercel-storage.com/Emk1p6hBBEu5/tictactoe%20bizarrebeasts-qb9B9kShbCs5vWwIrUXgkM1E29lDf8.png?gPsW"
          alt="BizarreBeasts Title Graphic"
          style="border: none"
        />
        <div class="instructions">
          Try to win as many rounds of Tic Tac Toe as you can before losing! Tap anywhere to continue.
        </div>
      </div>

      <div class="screen hidden" id="character-select">
        <div class="title">Choose Your BizarreBeast</div>
        <div class="character-grid" id="character-grid"></div>
      </div>

      <div class="score" id="scoreDisplay">Score: 0</div>
      <canvas id="gameCanvas"></canvas>
      <div id="popup" class="popup hidden"></div>

      <div class="screen hidden" id="gameOverScreen">
        <div class="title">Game Over</div>
        <div class="instructions">Final Score: <span id="finalScore">0</span></div>
        <button onclick="restartGame()" class="custom-button">Play Again</button>
      </div>
    </div>

<script>
      const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const splash = document.getElementById("splash");
const characterSelect = document.getElementById("character-select");
const scoreDisplay = document.getElementById("scoreDisplay");
const popup = document.getElementById("popup");

const beasts = [
  "https://lqy3lriiybxcejon.public.blob.vercel-storage.com/Emk1p6hBBEu5/BizarreBeasts%20Tic%20Tac%20Toe%20-%20Hans-OAXWtCbkat7EfPoWL65bZMTgOhzVOl.jpeg?6q5R",
  "https://lqy3lriiybxcejon.public.blob.vercel-storage.com/Emk1p6hBBEu5/BizarreBeasts%20Tic%20Tac%20Toe%20-%20Cecil-lPbxki2lRik6ZA67tiz2u6fcr9C8Cs.jpeg?c4OD",
  "https://lqy3lriiybxcejon.public.blob.vercel-storage.com/Emk1p6hBBEu5/BizarreBeasts%20Tic%20Tac%20Toe%20-%20Calzone-eZ4my9Pxrui0wIE880EtDBmFRl1OrZ.jpeg?E3lA",
  "https://lqy3lriiybxcejon.public.blob.vercel-storage.com/Emk1p6hBBEu5/BizarreBeasts%20Tic%20Tac%20Toe%20-%20Leon-MxLY1PzkCONNIovsnvG891fppL6qMF.jpeg?jygv",
  "https://lqy3lriiybxcejon.public.blob.vercel-storage.com/Emk1p6hBBEu5/BizarreBeasts%20Tic%20Tac%20Toe%20-%20Lester-nutNt8h4uK2RgDgMOmVfSxE7VDps0d.jpeg?2pGu",
  "https://lqy3lriiybxcejon.public.blob.vercel-storage.com/Emk1p6hBBEu5/BizarreBeasts%20Tic%20Tac%20Toe%20-%20Raymond-M8tWDjyZwYAmOHfSCjkLJ66VY9I9Mc.jpeg?C6do"
];

let playerImg = null;
let aiImg = null;
let playerTurn = true;
let board = Array(9).fill(null);
let score = 0;

const gridSize = 500;
canvas.width = canvas.height = gridSize * window.devicePixelRatio;
ctx.scale(window.devicePixelRatio, window.devicePixelRatio);

const showScreen = (screen) => {
  document.querySelectorAll(".screen").forEach((s) => s.classList.add("hidden"));
  screen.classList.remove("hidden");
};

const showPopup = (text, callback) => {
  popup.textContent = text;
  popup.classList.remove("hidden");
  setTimeout(() => {
    popup.classList.add("hidden");
    if (callback) callback();
  }, 1000);
};

const preloadImages = (urls) =>
  Promise.all(
    urls.map(
      (url) =>
        new Promise((resolve) => {
          const img = new Image();
          img.src = url;
          img.onload = () => resolve(img);
        })
    )
  );

const drawBoard = () => {
  ctx.clearRect(0, 0, gridSize, gridSize);
  ctx.lineWidth = 5;
  ctx.strokeStyle = "#fff";
  for (let i = 1; i < 3; i++) {
    const offset = (gridSize / 3) * i;
    ctx.beginPath();
    ctx.moveTo(offset, 0);
    ctx.lineTo(offset, gridSize);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(0, offset);
    ctx.lineTo(gridSize, offset);
    ctx.stroke();
  }
};

const drawPieces = () => {
  for (let i = 0; i < board.length; i++) {
    const x = (i % 3) * (gridSize / 3);
    const y = Math.floor(i / 3) * (gridSize / 3);
    const padding = 10;
    if (board[i] === "player" && playerImg)
      ctx.drawImage(playerImg, x + padding, y + padding, gridSize / 3 - padding * 2, gridSize / 3 - padding * 2);
    else if (board[i] === "ai" && aiImg)
      ctx.drawImage(aiImg, x + padding, y + padding, gridSize / 3 - padding * 2, gridSize / 3 - padding * 2);
  }
};

const checkWin = (mark) => {
  const lines = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6]
  ];
  return lines.some((line) => line.every((i) => board[i] === mark));
};

const aiMove = () => {
  const lines = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6]
  ];
  const findWinningMove = (mark) => {
    for (let line of lines) {
      const [a, b, c] = line;
      const marks = [board[a], board[b], board[c]];
      const count = marks.filter((m) => m === mark).length;
      const emptyIndex = line.find((i) => board[i] === null);
      if (count === 2 && emptyIndex !== undefined) return emptyIndex;
    }
    return null;
  };

  const empty = board.map((v, i) => (v === null ? i : null)).filter((v) => v !== null);
  let move = findWinningMove("ai");
  if (move === null) move = findWinningMove("player");
  if (move === null) move = empty[Math.floor(Math.random() * empty.length)];

  board[move] = "ai";
  render();
  if (checkWin("ai")) {
    endGame();
  } else if (board.every((cell) => cell)) {
    score += 1000;
    showPopup("Draw!", resetBoard);
  } else {
    playerTurn = true;
  }
};

const handleTap = (e) => {
  if (!playerTurn) return;
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  const cellX = Math.floor(x / (rect.width / 3));
  const cellY = Math.floor(y / (rect.height / 3));
  const index = cellY * 3 + cellX;
  if (board[index] === null) {
    board[index] = "player";
    render();
    if (checkWin("player")) {
      score += 1000;
      showPopup("You Win!", resetBoard);
    } else if (board.every((cell) => cell)) {
      score += 1000;
      showPopup("Draw!", resetBoard);
    } else {
      playerTurn = false;
      setTimeout(aiMove, 500);
    }
  }
};

const render = () => {
  drawBoard();
  drawPieces();
  scoreDisplay.innerText = `Score: ${score}`;
};

const resetBoard = () => {
  board = Array(9).fill(null);
  playerTurn = true;
  render();
};

const endGame = () => {
  document.getElementById("finalScore").textContent = score;
  showScreen(document.getElementById("gameOverScreen"));
};

const restartGame = () => {
  score = 0;
  resetBoard();
  showScreen(characterSelect);
};

canvas.addEventListener("click", handleTap);

setTimeout(() => splash.addEventListener("click", () => showScreen(characterSelect)), 2500);

preloadImages(beasts).then(async (images) => {

  const grid = document.getElementById("character-grid");
  images.forEach((img) => {
    img.addEventListener("click", () => {
      playerImg = img;
      aiImg = images.find((b) => b !== img);
      showScreen(document.createElement("div"));
      resetBoard();
    });
    grid.appendChild(img);
  });
});
    </script>
  </body>
